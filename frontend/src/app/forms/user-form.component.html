<div class="container">
  <div class="userSubmission">
    <h1>User Information</h1>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name" required [(ngModel)]="model.fullName"
          name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="studentStatus">Student Status</label>
        <select class="form-control" id="studentStatus" required [(ngModel)]="model.studentStatus" name="studentStatus">
          <option *ngFor="let status of studentStatuses" [value]="status">{{status}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="major">Major</label>
        <input type="text" class="form-control" id="major" placeholder="Enter major (if applicable)" required
          [(ngModel)]="model.major" name="major">
      </div>

      <button type="success" class="btn btn-success" [disabled]="!userForm.form.valid">
        Submit
      </button>
    </form>

    <!-- Conditional div to show user submission + make generation option appear -->

    <div class="confirmation" [hidden]="!submitted">

      <!-- User submission -->
      <div class="submission">
        <h2>You submitted the following:</h2>
        <div class="row">
          <div class="col-xs-3">Name:</div>
          <div class="col-xs-9">{{ model.fullName }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Status:</div>
          <div class="col-xs-9">{{ model.studentStatus }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3">Major:</div>
          <div class="col-xs-9">{{ model.major }}</div>
        </div>
        <br>
        <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
      </div>
    </div>
  </div>

  

    <!-- Generation field -->

    <div class="generator">
      <h1>Generator</h1>

    </div>
  
</div>
